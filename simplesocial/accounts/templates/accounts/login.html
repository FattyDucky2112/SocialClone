{%extends "base.html"%}

<!-- pip install django-bootstrap3 and then add it as installed apps in settings.py -->
{%load bootstrap3%}

{%block content%}
<div class="container">
  <h1>Log In</h1>
  <form method="POST">
    {%csrf_token%}
    {%bootstrap_form form%}
    <input type="submit" class="btn btn-default" value="Login">
  </form>

</div>
{%endblock%}
